<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Nav Bar -->
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-lg px-5">
        <a class="navbar-brand" href="#">
            <img src="images5/logo_small.png" alt="Logo" >
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link " href="#">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-lg text-center mt-5 px-5">

    <div class="row g-3 mt-4">
        <!-- Two Stacked Images on the Left -->
        <div class="col-lg-3 d-flex flex-column">
            <img src="images5/blue-flower-5158746_1280.jpg" class="img-fluid mb-3" alt="Portfolio Image">
            <img src="images5/architecture-1868667_1280.jpg" class="img-fluid" alt="Portfolio Image">
        </div>
        <div class="col-lg-3 d-flex flex-column">
            <img src="images5/mountains.jpg" class="img-fluid mb-3" alt="Portfolio Image">
            <img src="images5/lake-8763490_1280.jpg" class="img-fluid" alt="Portfolio Image">
        </div>

            <img src="images5/clouds-3353159_1280.jpg" class="img-fluid w-100 h-100" style="object-fit: cover;" alt="Portfolio Image">

    <!-- Second Row: Four Images -->
        <div class="col-lg-3"><img src="images5/plum-2679782_1280.jpg" class="img-fluid" alt="Portfolio Image"></div>
        <div class="col-lg-3"><img src="images5/snow-7658399_1280.jpg" class="img-fluid" alt="Portfolio Image"></div>

        <div class="col-lg-3"><img src="images5/art-2578353_1280.jpg" class="img-fluid" alt="Portfolio Image"></div>
    </div>

</div>

<!-- About Section -->
<div class="container-fluid bg-light text-center py-5 mt-5">

    <p class="lead">Capturing moments through the lens, my passion is bringing emotions to life in every frame.</p>
    <button class="btn btn-outline-dark">Read More</button>
</div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
