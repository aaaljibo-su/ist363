<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StarGazer - Explore Stars</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    background-color: #0d1b2a;
    color: #e0e1dd;
  }
  .navbar {
    background-color: #1b263b !important;
  }
  .card, .list-group-item {
    background-color: #415a77 !important;
    color: #e0e1dd !important;
    border: none;
  }
  h1, h2, h3 {
    color: #e0e1dd;
  }
  .text-muted {
    color: #c8d5e1 !important;
  }
  .img-fluid {
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
  }
</style>

</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StarGazer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>

          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h1>Explore the Star Catalog</h1>
    <input class="form-control mb-3" type="text" placeholder="Search for a star or constellation...">
    <table class="table table-bordered table-dark">
      <thead>
        <tr><th>Name</th><th>Brightness</th><th>Distance</th></tr>
      </thead>
      <tbody>
        <tr><td>Star A</td><td>1.0</td><td>50 ly</td></tr>
        <tr><td>Star B</td><td>2.3</td><td>120 ly</td></tr>
      </tbody>
    </table>
