<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StarGazer - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    background-color: #0d1b2a;
    color: #e0e1dd;
  }
  .navbar {
    background-color: #1b263b !important;
  }
  .card, .list-group-item {
    background-color: #415a77 !important;
    color: #e0e1dd !important;
    border: none;
  }
  h1, h2, h3 {
    color: #e0e1dd;
  }
  .text-muted {
    color: #c8d5e1 !important;
  }
  .img-fluid {
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
  }
</style>

</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StarGazer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
          <li class="nav-item"><a class="nav-link" href="visuals.html">Visuals</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="container mt-5">
    <h1>NASA Astronomy Picture of the Day</h1>
    <p class="lead">Explore a new image from space every day, directly from NASA.</p>
    <div class="card">
      <div class="card text-light">
        <div class="card-body">
          <h5 class="card-title" id="apod-title">Loading title...</h5>
          <p class="card-text" id="apod-desc">Loading description...</p>
          <img id="apod-img" class="img-fluid mt-3" src="" alt="Loading image...">
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiKey = "kShhsKMOHOtZYsQancvXmzGrcLuAty9SvMuwPFHe";
      const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;
  
      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById('apod-title').textContent = data.title;
          document.getElementById('apod-desc').textContent = data.explanation;
  
          if (data.media_type === "image") {
            document.getElementById('apod-img').src = data.url;
            document.getElementById('apod-img').alt = data.title;
          } else {
            document.getElementById('apod-img').src = '';
            document.getElementById('apod-img').alt = 'Media not supported';
          }
        })
        .catch(err => {
          console.error('Failed to fetch APOD:', err);
          document.getElementById('apod-title').textContent = "Failed to load APOD";
          document.getElementById('apod-desc').textContent = "Please try again later.";
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
