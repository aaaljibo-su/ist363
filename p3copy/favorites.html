<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StarGazer - Favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    background-color: #0d1b2a;
    color: #e0e1dd;
  }
  .navbar {
    background-color: #1b263b !important;
  }
  .card, .list-group-item {
    background-color: #415a77 !important;
    color: #e0e1dd !important;
    border: none;
  }
  h1, h2, h3 {
    color: #e0e1dd;
  }
  .text-muted {
    color: #c8d5e1 !important;
  }
  .img-fluid {
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
  }
</style>

</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">StarGazer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html">Planets</a></li>
          <li class="nav-item"><a class="nav-link" href="visuals.html">Visuals</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
          <li class="nav-item"><a class="nav-link active" href="favorites.html">Favorites</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Your Favorite NASA Images</h1>
    <div id="favoritesList" class="row row-cols-1 row-cols-md-2 g-4 mt-4"></div>
  </div>
  
  <script>
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  
    const favoritesContainer = document.getElementById("favoritesList");
  
    if (favorites.length === 0) {
      favoritesContainer.innerHTML = "<p>You have no favorites yet. Go add some!</p>";
    } else {
      favorites.forEach(fav => {
        const card = document.createElement("div");
        card.className = "col";
        card.innerHTML = `
          <div class="card h-100">
            <img src="${fav.url}" class="card-img-top" alt="${fav.title}">
            <div class="card-body">
              <h5 class="card-title">${fav.title}</h5>
              <p class="card-text">${fav.explanation.slice(0, 150)}...</p>
              <small class="text-muted">${fav.date}</small>
            </div>
          </div>`;
        favoritesContainer.appendChild(card);
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
