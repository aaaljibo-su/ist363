    <script>
        let GPA = 3.4;
        let max = 3.5;
        let min = 3.4;
        let deanList; // Declaring the variable

        if (GPA >= max) {
            deanList = true;
        } 
        else if (GPA <= min) {
            deanList = false;
        }

        console.log(deanList);
    </script>

    <script>
        let dogAge = 14;
        let type = "cat";
        let petAge; //saying i am going to use this variable
        if (type == "dog"){
            petAge = dogAge * 7;
        } 
        else if (type == "cat") {
            petAge = dogAge * 4;
        }
        console.log(petAge);
    </script>
