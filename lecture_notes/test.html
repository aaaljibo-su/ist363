<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
button {color: #f5be27;
    border: 2px solid #f5be27;
    border-radius: 7px;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
    position: relative; /* Needed for checkmark positioning */
    display: flex;
    align-items: center;
    justify-content: center;
}

button:hover {
  background-color: #f5be27;
  color: #ffffff
}

.btn:active {
transform: scale(1.4);
}

.btn.checked {
  background-color: #f5be27;
  color: white;
  border-color: #f5be27;
  padding-left: 20px; 
    }

    .btn.checked::before {
            content: "âœ”"; /* Checkmark symbol */
            font-size: 18px;
            color: white;
            position: absolute;
            left: 1px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>

</head>
<body>
    <button class = "btn">Submit</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".btn").addEventListener("click", function() {
                this.classList.toggle("checked"); // Toggle class to add/remove checkmark & background
            });
        });
    </script>
</body>
</html>
